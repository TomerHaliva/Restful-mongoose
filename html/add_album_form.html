<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>ADD user</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/add_album.js"></script>
    </script> <!-- load our javascript file -->
</head>

<body>
    
    
    
    <div class="col-sm-6 col-sm-offset-3 ">

        <h1>Add new album</h1>

        <!-- OUR FORM -->
        <form id="album_form" name="album_form" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="username" placeholder="write name here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- type -->
            <div id="name-group" class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="type" id="type" list="types" placeholder="select"
                    required>
            <datalist id="types">
                <option>nature</option>
                <option>people</option>
            </datalist>
                <!-- errors will go here -->
            </div>


            <!-- EMAIL -->
            <div id="email-group" class="form-group">
                <label for="email">Author Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="example:example@example.com">
                <!-- errors will go here -->
            </div>



            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>

</body>

</html>
